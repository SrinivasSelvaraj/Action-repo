name: Webhook

on:
  push:
  pull_request:
  pull_request_review:
  pull_request_review_comment:
  issues:
  issue_comment:
  schedule:
    - cron: '*/15 * * * *' 

jobs:
  send_webhook:
    runs-on: ubuntu-latest
    steps:
      - name: Send webhook
        uses: distributhor/webhook-action@master
        with:
          url: 'https://your-registered-endpoint'
          method: 'POST'
          payload: '{"event": "${{ github.event_name }}", "payload": "${{ toJson(github.event) }}"}'
